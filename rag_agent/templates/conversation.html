<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Assistant - Conversation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .chat-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .messages {
            padding: 30px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.assistant {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.assistant .message-bubble {
            background: #f0f0f0;
            color: #333;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-button {
            text-align: center;
            padding: 40px;
        }

        .start-button button {
            padding: 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-button button:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .success {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="header">
                <h1>ðŸ§  Memory Assistant</h1>
                <p>Let's talk about your memories</p>
            </div>

            <div class="messages" id="messages">
                <div class="start-button">
                    <button onclick="startConversation()">Start Conversation</button>
                </div>
            </div>

            <div class="input-area" id="inputArea" style="display: none;">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Type your answer..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button id="sendButton" onclick="sendAnswer()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentQuestionType = null;

        async function startConversation() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<div class="loading">Starting conversation...</div>';

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    currentQuestionType = data.type;

                    messagesDiv.innerHTML = '';
                    addMessage('assistant', data.question);

                    if (data.has_memories) {
                        document.getElementById('inputArea').style.display = 'block';
                    }
                } else {
                    messagesDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messagesDiv.innerHTML = `<div class="error">Failed to start conversation</div>`;
            }
        }

        async function sendAnswer() {
            const input = document.getElementById('userInput');
            const answer = input.value.trim();

            if (!answer) return;

            // Add user message
            addMessage('user', answer);
            input.value = '';

            // Disable input
            document.getElementById('sendButton').disabled = true;

            try {
                const response = await fetch('/api/answer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        answer: answer,
                        type: currentQuestionType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Add response
                    addMessage('assistant', data.response);

                    // Check if there's a next question
                    if (data.next_question) {
                        setTimeout(() => {
                            addMessage('assistant', data.next_question);
                            currentQuestionType = data.type;
                            document.getElementById('sendButton').disabled = false;
                        }, 1000);
                    } else {
                        // Conversation ended
                        if (data.success_status === true) {
                            setTimeout(() => {
                                addMessage('assistant', 'ðŸŽ‰ Great job! You have a wonderful memory!');
                            }, 1000);
                        }
                        document.getElementById('inputArea').style.display = 'none';
                    }
                } else {
                    addMessage('assistant', 'Sorry, something went wrong.');
                    document.getElementById('sendButton').disabled = false;
                }
            } catch (error) {
                addMessage('assistant', 'Sorry, I had trouble processing that.');
                document.getElementById('sendButton').disabled = false;
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendAnswer();
            }
        }
    </script>
</body>
</html>
